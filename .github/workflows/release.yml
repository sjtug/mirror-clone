on:
  push:
    branches:
    - release
    tags:
    - "v*"

name: Release

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout ğŸ›ï¸
      - name: Install musl toolchain
        run: sudo apt-get install -y musl-tools
      - uses: dtolnay/rust-toolchain@stable
        name: Setup Cargo Toolchain ğŸ›ï¸
        with:
          targets: x86_64-unknown-linux-musl
      - uses: Swatinem/rust-cache@v2
      - name: Compile all targets ğŸš€
        run: cargo build --release --target x86_64-unknown-linux-musl
      - name: create tar
        run: tar -cvzf mirror-clone.tar.gz -C target/x86_64-unknown-linux-musl/release mirror-clone
      - uses: actions/create-release@latest
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ github.event.head_commit.message }}
          draft: false
          prerelease: true
      - name: upload release (tar)
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: mirror-clone.tar.gz
          asset_name: mirror-clone.tar.gz
          asset_content_type: application/tar+gzip
